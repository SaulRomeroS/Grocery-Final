<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item List</title>
</head>
<body>
    <h1>Item List</h1>

    <table>
        <thead>
            <tr>
                <th>SKU</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Expiration Date</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
                <tr>
                    <td>{{ item.SKU }}</td>
                    <td>{{ item.Name }}</td>
                    <td>{{ item.Description }}</td>
                    <td>{{ item.Price }}</td>
                    <td>{{ item.Quantity }}</td>
                    <td>{{ item.ExpirationDate }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/item/add">Add Item</a>
</body>
</html>
